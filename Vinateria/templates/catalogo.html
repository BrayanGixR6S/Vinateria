                <a href="catalogo" class="navbar-brand">
                    <img src="/static/img/logo.png" alt="Logo de la Tienda Online" class="logo"> 
                    <strong>Tienda Online</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">

                                <a class="dropdown-item" href="productos">Productos</a>
                                <a class="dropdown-item" href="escritorio">Proveedores</a>

                                <a class="dropdown-item" href="volumen">Volumen</a>
                                <a class="dropdown-item" href="informe">Reportes</a>
                            </div>

            </div>

    <!--Contenido-->
    <main>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for prod_vol in prod_vols %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="/{{prod_vol.6}}">
                        <div class="card-body">
                            <h5 class="card-title">{{prod_vol.5}}</h5>
                            <p class="card-text">$ {{prod_vol.2}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="#" class="btn btn-primary">Detalles</a>
                                </div>
                                <a href="/catalogo/agregar/carrito/{{prod_vol.0}}" class="btn btn-success">Agregar</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
